{% set data = load_data(path="repos.toml") -%}

<main style="display: flex; flex-direction: column; gap: 0.8rem">
  {% for repoParent in data.data.user.pinnedItems.edges %} {% set repo =
  repoParent.node %}

  <article>
    <div
      style="
        display: flex;
        gap: 1.8rem;
        align-items: center;
        justify-items: center;
      "
    >
      <p
        style="
          font-size: 1.2rem;
          flex-grow: 1;
          line-height: 0.2px;
          margin-bottom: 0px;
        "
      >
        <a target="_blank" href="{{ repo.url }}"> {{ repo.name }} </a>
      </p>

      <p></p>
      <p style="font-size: 0.8rem">{{ repo.primaryLanguage.name }}</p>
      <p
        style="
          font-size: 0.8rem;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 5;
        "
      >
        <svg
          stroke="currentColor"
          fill="var(--primary-color)"
          width="1rem"
          viewBox="0 0 576 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
          />
        </svg>
        <span> {{ repo.stargazerCount }} </span>
      </p>
    </div>
    <p style="opacity: 80%; font-size: 0.9rem">{{ repo.description }}</p>
  </article>

  {% endfor %}
</main>
